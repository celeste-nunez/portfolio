<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Bit Of Alexandria</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/shop-styles.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Gentium+Plus:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <script type="module" src="scripts/blankets.js" defer></script>
    <meta author="Celeste Wahlquist">
    <meta description="A customization page for A Bit of Alexandria">
</head>

<body>
    <header>
        <div class="header-logo">A Bit of Alexandria</div>
        <div class="drop-down">
            <!-- <button class="dropbtn"><img src=""></button> -->
            <nav class="navigation">
                <a href="home.html"><button class="nav-opt button">HOME</button></a>
                <a href="shop.html"><button class="nav-opt button">SHOP</button></a>
                <button class="nav-opt button">CART</button>
            </nav>
        </div>
    </header>
    <main>
        <canvas id="canvas-window" width="600%" height="600%">
        </canvas>
        <form id="blanketCustomizationForm">

            <label for="blanketColor"></label>
            <button type="button" class="blanket__color-dropdown-button blanket-color button"
                aria-label="open blanket color dropdown menu">Select Blanket Color</button>
            <div id="blanket__color-dropdown-menu"></div>

            <div class="embroideryText">
                <label class="textInputLabel" for="customText">If you'd like embroidered writing, please input your text
                    below
                </label>

                <input type="text" id="customText" name="customText" class="blanketText"
                    placeholder="Your custom text!">
            </div>

            <select type="button" class="blanket__embroidery-thread-dropdown-button button"
                aria-label="open thread color dropdown menu" name="Select Thread Color">
                <option value="" disabled selected>Select Thread Color</option>
                <option id="threadColor" value="black">Black</option>
                <option id="threadColor" value="white">White</option>
                <option id="threadColor" value="red">Red</option>
                <option id="threadColor" value="blue">Blue</option>
                <option id="threadColor" value="green">Green</option>
            </select>
            <button type="button" class="blanket__design-dropdown-button blanket-design button"
                aria-label="open blanket design dropdown menu">Select Design</button>
            <div id="blanket__design-dropdown-menu"></div>
            <button type="button" class="button" id="submit-blanket-design">Submit</button>
        </form>


    </main>
    <footer></footer>
</body>

</html>
