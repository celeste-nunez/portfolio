<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Bit Of Alexandria</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/shop-styles.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Gentium+Plus:ital,wght@0,400;0,700;1,400;1,700&display=swap"

    <script type="module" src="scripts/selections.js" defer></script>

<body>
    <header>
        <div class="header-logo">A Bit of Alexandria</div>
        <div class="drop-down">
            <!-- <button class="dropbtn"><img src=""></button> -->
            <nav class="navigation">
                <a href="home.html"><button class="nav-opt">HOME</button></a>
                <a href="shop.html"><button class="nav-opt">SHOP</button></a>
                <button class="nav-opt">CART</button>
            </nav>
        </div>
    </header>
    <main>
        <canvas id="canvas-window" width="600%" height="600%">
        </canvas>
        <div class="blanket__customizations">
            <button class="blanket__color-dropdown-button blanket-color"
                aria-label="open blanket color dropdown menu">Blanket Color:
            </button>
            <div id="blanket__color-dropdown-menu"></div>
            <div id="blanket__design-dropdown-menu"></div>
            <label>If you'd like embroidered writing, please input your text below</label>
            <input class="blanketText" placeholder="Your custom text!">
        </div>
    </main>
    <footer></footer>
